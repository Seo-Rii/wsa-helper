<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>스튜디오 서리</title>

    <link rel='icon' type='image/png' href='favicon.ico'>
    <link rel='stylesheet' id='theme'>
    <link rel='stylesheet' href='style/global.css'>
    <link rel='stylesheet' href='style/smui.min.css'>
    <link rel='stylesheet' href='main.css'>
    <link rel='stylesheet' href='style/config/__ENTRY__.css'>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
          rel="stylesheet">
    <!-- Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700"/>
    <!-- Roboto Mono -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono"/>
    <script defer src='main.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) document.getElementById('theme').href = 'style/theme/dark.css'
            else document.getElementById('theme').href = 'style/theme/light.css'
        })
    </script>
</head>

<body>
</body>
</html>
